<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <hr class="mb-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- form card cc payment -->
                    <div class="card card-outline-secondary">
                        <div class="card-body">
                            <h3 class="text-center">Credit Card Payment</h3>
                            <hr>
                            <form [formGroup]="cardPaymentForm" class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="cc_name">Card Holder's Name</label>
                                    <input pInputText formControlName="cardHolderName" type="text" class="form-control" pattern="\w+ \w+.*"
                                        title="First and last name" required>
                                </div>
                                <div class="form-group">
                                    <label>Card Number</label>
                                    <input type="text" pInputText formControlName="creditCardNumber" class="form-control" autocomplete="off" maxlength="20"
                                        pattern="\d{20}" title="Credit card number" required>
                                    <!-- <p-inputMask formControlName="creditCardNumber" class="form-control" mask="9999-9999-9999-9999-9999" maxlength="20" slotChar=" "
                                        autocomplete="off" required title="Credit card number"></p-inputMask> -->
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-12">Expiry Date</label>
                                    <div class="col-md-6">
                                        <p-calendar formControlName="expirationDate" view="month" dateFormat="mm/yy" [yearNavigator]="true" [minDate]="minDateValue"
                                            [readonlyInput]="true" yearRange="2000:2030"></p-calendar>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" pInputText formControlName="securityCode" class="form-control" autocomplete="off"
                                            maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required placeholder="CVC">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-12">Amount</label>
                                </div>
                                <div class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                        <input pInputText type="text" formControlName="amount" class="form-control text-right" id="exampleInputAmount" >
                                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <button type="button" (click)="abortPayment()" class="btn btn-default btn-lg btn-block">Cancel</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" (click)="completeCheckOut()" class="btn btn-success btn-lg btn-block">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
